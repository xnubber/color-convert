<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
  <div class="rgb-box">
    <div class="rgb-control">
      <div class="color-box">
        <div class="red red-title">R</div>
        <div><input type="range" class="range" name="red" id="redRange" min="0" max="255" value="0"></div>
        <div class="red red-num redRange">0</div>
      </div>
      <div class="color-box">
        <div class="green green-title">G</div>
        <div><input type="range" class="range" name="green" id="greenRange" min="0" max="255" value="0"></div>
        <div class="green green-num greenRange">0</div>
      </div>
      <div class="color-box">
        <div class="blue blue-title">B</div>
        <div><input type="range" class="range" name="blue" id="blueRange" min="0" max="255" value="0"></div>
        <div class="blue blue-num blueRange">0</div>
      </div>
    </div>
    <div class="hex-text">
      #000000
    </div>
  </div>
  <script src="app.js"></script>
</body>

</html>
